<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador</title>
    <!-- Incluimos Tailwind desde un CDN (si aún no lo tienes configurado en tu proyecto) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#46413b] to-[#bebab4] flex justify-center items-center h-screen m-0 font-sans">

    <div class="bg-gradient-to-br from-[#bebab4] to-[#f7f7f6] p-8 rounded-xl shadow-lg w-72 text-center"> <!-- Contenedor del formulario -->
        <h2 class="text-2xl font-bold text-[#020104] mb-12 font-serif">
            Bienvenido: <br>
            Panel de control
        </h2> <!-- Título visible -->

        <!-- Imagen del nombre de empresa innovapro -->
        <a href="https://imgbb.com/" class="block mb-6">
            <img src="https://i.ibb.co/t4fsknD/IMG-20240911-WA0053-3.jpg" alt="Imagen de ejemplo" class="mx-auto w-52 h-44 object-contain">
        </a>
    
        <!-- Formulario para ingresar usuario y contraseña -->
        <form action="/ruta/al/servidor" method="POST">
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Usuario" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-[#bebab4] focus:outline-none" required>

            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-[#bebab4] focus:outline-none" required>
            
            <!-- Botón de inicio de sesión -->
            <a href="panel de control.html" class="block">
                <button type="button" class="w-full p-3 bg-[#0515aa70] text-black font-semibold text-lg uppercase tracking-wide rounded-lg hover:bg-[#22232a] transform transition-all duration-200 active:transform-none">
                    <b>Inicio de sesión</b>
                </button>
            </a>
            
            <!-- Enlace para recuperar la contraseña -->
            <a href="contraseña.html" class="block text-sm text-[#0515aa70] hover:text-[#22232a] mt-4">
                <b>Olvidaste tu contraseña</b>
            </a>
        </form>
    </div>

</body>
</html>
